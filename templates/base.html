<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin User Management{% endblock %}</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <style>
        body {
            background: #f4f6f9;
        }
        .main-header {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .content-wrapper {
            min-height: 80vh;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-top: 20px;
            padding-bottom: 20px;
        }
        .main-footer {
            background: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Header -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <a href="#" class="navbar-brand">
            <i class="fas fa-users-cog"></i> Admin Panel
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->
    {% block nav %}{% include 'nav.html' %}{% endblock %}
    <!-- Content -->
    <div class="content-wrapper">
        <section class="content pt-3">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="main-footer">
        <strong>&copy; 2025 Admin User Management.</strong> All rights reserved.
    </footer>
</div>
<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
