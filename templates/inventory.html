{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Inventory</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>SKU</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.sku }}</td>
                <td>{{ product.quantity }}</td>
                <td>${{ product.price }}</td>
                <td>
                    <a href="/edit_product/{{ product.id }}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="post" action="/delete_product" style="display:inline;">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_product" class="btn btn-primary">Add New Product</a>
</div>
{% endblock %}
